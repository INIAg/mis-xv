<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis XV - Daniela üíú</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bts-purple: #A020F0;
            --lila-soft: #E6E6FA;
            --deep-purple: #6B3FA0;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--lila-soft);
            color: #333;
            overflow-x: hidden;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(107, 63, 160, 0.6), rgba(160, 32, 240, 0.3)), 
                        url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            margin: 0;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }

        /* --- CONTADOR --- */
        .countdown-container {
            background: var(--white);
            padding: 40px 20px;
            border-radius: 40px 40px 0 0;
            margin-top: -40px;
            text-align: center;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .unit {
            background: var(--lila-soft);
            padding: 10px;
            border-radius: 15px;
            min-width: 65px;
        }

        .unit span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--deep-purple);
        }

        /* --- GALER√çA (CARRUSEL) --- */
        .gallery-section {
            padding: 40px 20px;
            text-align: center;
        }

        .carousel {
            position: relative;
            max-width: 350px;
            margin: auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 5px solid white;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
        }

        .carousel-item img {
            width: 100%;
            display: block;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(160, 32, 240, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* --- INFO SECCI√ìN --- */
        .card {
            background: var(--white);
            margin: 20px auto;
            max-width: 350px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .btn-action {
            display: inline-block;
            background: var(--bts-purple);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 15px;
            font-weight: bold;
        }

        /* --- CORAZONES --- */
        .heart {
            position: fixed;
            color: var(--bts-purple);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 999;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="miMusica" loop>
        <source src="musica-bts.mp3" type="audio/mpeg">
    </audio>

    <section class="hero">
        <p>I Purple You üíú</p>
        <h1>Daniela</h1>
        <p>Mis XV A√±os</p>
        <button onclick="toggleMusica()" id="btnMusica" style="padding:10px 20px; border-radius:20px; border:none; background:white; color:var(--bts-purple); font-weight:bold; cursor:pointer;">
            Reproducir M√∫sica üéµ
        </button>
    </section>

    <section class="countdown-container">
        <h2>Faltan:</h2>
        <div class="timer">
            <div class="unit"><span id="days">00</span>D</div>
            <div class="unit"><span id="hours">00</span>H</div>
            <div class="unit"><span id="minutes">00</span>M</div>
            <div class="unit"><span id="seconds">00</span>S</div>
        </div>
    </section>

    <section class="gallery-section">
        <h2>Nuestra Historia</h2>
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <div class="carousel-item"><img src="https://via.placeholder.com/400x600/A020F0/FFFFFF?text=Foto+1" alt="Foto 1"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/400x600/E6E6FA/6B3FA0?text=Foto+2" alt="Foto 2"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/400x600/6B3FA0/FFFFFF?text=Foto+3" alt="Foto 3"></div>
            </div>
            <button class="carousel-btn prev" onclick="moveSlide(-1)">‚ùÆ</button>
            <button class="carousel-btn next" onclick="moveSlide(1)">‚ùØ</button>
        </div>
    </section>

    <section style="text-align:center; padding-bottom: 50px;">
        <div class="card">
            <h3>üìç Lugar</h3>
            <p>Sal√≥n "Borahae Events"<br>Av. Libertad #456</p>
            <a href="#" class="btn-action">Ver Mapa</a>
        </div>

        <div class="card">
            <h3>üì± Confirmaci√≥n</h3>
            <a href="https://wa.me/TUNUMERO" class="btn-action" style="background:#25d366;">Confirmar Asistencia</a>
        </div>
        
        <p><i>"Don't be trapped in someone else's dream."</i></p>
    </section>

    <script>
        // MUSICA
        const musica = document.getElementById('miMusica');
        function toggleMusica() {
            if (musica.paused) { musica.play(); document.getElementById('btnMusica').innerText="Pausar ‚è∏Ô∏è"; }
            else { musica.pause(); document.getElementById('btnMusica').innerText="Reproducir üéµ"; }
        }

        // CARRUSEL
        let currentSlide = 0;
        function moveSlide(step) {
            const inner = document.getElementById('carouselInner');
            const slides = document.querySelectorAll('.carousel-item');
            currentSlide = (currentSlide + step + slides.length) % slides.length;
            inner.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // CONTADOR
        const targetDate = new Date('Dec 20, 2026 18:00:00').getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('seconds').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);

        // CORAZONES
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = 'üíú';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 600);
    </script>
</body>
</html>
